version: "3.8"

services:
  app:
    build:
      context: "."
      target: "base"
    container_name: app
    restart: always
    volumes:
      - "node_modules_volume:/usr/src/app/node_modules"
    environment:
      - "API_HOST=https://api.scryfall.com/"
    command: "npm run dev"
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  node_modules_volume:
